<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/flower.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meshi's Website</title>
    <link href="/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header role="banner">
      <h1>This is another page ðŸ˜Š</h1>
    </header>
    <main>
      <button onclick="animation()">
        Click me to change the square's class
      </button>
      <div id="box"></div>
      <h3>
        Some of my favorite digital products are Notion, ChatGPT, YouTube and
        Google Maps -
      </h3>
      <div class="image-container" id="imageContainer">
        <a href="https://www.notion.so" target="_blank">
          <img src="/notion.jpg" alt="Image 1" />
        </a>
        <a href="https://chat.openai.com" target="_blank">
          <img src="/chat.webp" alt="Image 2" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="/youtube.png" alt="Image 3" />
        </a>
        <a href="https://www.google.com/maps" target="_blank">
          <img src="/map.webp" alt="Image 4" />
        </a>
      </div>
      <div class="container">
        <div>Now you probably wonder, what is</div>
        <select id="appDropdown" onchange="showExplanation()">
          <option value="">Choose an app...</option>
          <option value="notion">Notion</option>
          <option value="google-maps">Google Maps</option>
          <option value="youtube">YouTube</option>
          <option value="chatgpt">ChatGPT</option>
        </select>
        <div>even?</div>
      </div>
      <div id="appExplanation" class="explanation"></div>
      <h4><a href="/index.html">Go back</a> to the main page</h4>
    </main>
    <footer>
      <p>Â© 2024 Meshi's Simple Website</p>
    </footer>
    <script>
      function animation() {
        const box = document.getElementById("box");
        console.log(box.classList); // Just for testing
        box.classList.toggle("active"); // Add/remove the "active" class onClick
      }

      function showExplanation() {
        const dropdown = document.getElementById("appDropdown");
        const explanation = document.getElementById("appExplanation");
        const selectedApp = dropdown.value;

        let text = "";

        switch (selectedApp) {
          case "notion":
            text =
              "Notion is an all-in-one workspace where you can write, plan, collaborate, and organize. It's a tool for note-taking, project management, and more.";
            break;
          case "google-maps":
            text =
              "Google Maps is a web mapping service developed by Google. It provides satellite imagery, aerial photography, street maps, real-time conditions, and route planning.";
            break;
          case "youtube":
            text =
              "YouTube is a video-sharing platform where users can upload, view, and share videos. It's also a platform for content creators to build audiences and monetize their content.";
            break;
          case "chatgpt":
            text =
              "ChatGPT is a language model developed by OpenAI. It's designed to engage in conversations, answer questions, and generate human-like text based on input prompts.";
            break;
          default:
            text = "";
        }

        explanation.textContent = text;
      }
    </script>
  </body>
</html>
